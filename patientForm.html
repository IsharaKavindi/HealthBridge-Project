<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthBridge</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div>
        <div class="nav">
            <img id="logo_img" src="img/logo.jpg" alt="HelthBridge_logo">
            <button class="sign_upbtn">Sign Up</button>
        </div>
        <div class="payment_div">
            <div class="payment">
                <label>Title</label>
                    <select class="search_icn" id="patientTitle" name="patientTitle">
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Mrs</option>
                    </select>
                <label>First Name</label>
                <input class="search_icn" placeholder="First Name" id="patientFirstname" name="patientFirstname">
                <label>Last Name</label>
                <input class="search_icn" placeholder="Last Name" id="patientLastname" name="patientLastname">
            </div>
            <div class="payment">
                <label>Email</label>
                <input class="search_icn" type="email" id="patientEmail" name="patientEmail">
                <label>Phone Number</label>
                <input class="search_icn" type="number" id="patientPhoneNo" name="patientPhoneNo">
                <label>NIC/Passport</label>
                <input class="search_icn" type="text" id="patientNIC" name="patientNIC">
            </div>
            <div class="payment">
                <label>Date</label>
                <input class="search_icn" type="date" id="appoimentDate" name="appoimentDate">
                <label>Time</label>
                <input class="search_icn" type="time" id="appoimenTime" name="appoimenTime">
            </div>
        </div>
        <div class="bill_div">
            <h2 class="topic">Channelling Bill</h2>
            <div class="bill">
                    <div class="bill1">
                        <p>Channelling Fee</p>
                        <p>Doctor Fee</p>
                        <p>Total</p>
                    </div>
                    <div class="bill2">
                        <p>Rs. 350.00</p>
                        <p>Rs. 3500.00</p>
                        <p>Rs. 3850.00</p>
                    </div>
                    <button class="pay_btn">Pay Now</button>
            </div>
        </div>
        <div class="footer">
            <div id="detail">
                <p>+94756784566</p>
                <p>healthbridge@echannelling.com</p>
                <p>HealthBridge PLC, No:108, W A D Ramanayaka Mawatha, Colombo2, SriLanka</p>
            </div>
            <div>
                <h3>Other</h3>
                <p>Tearms and Conditions</p>
                <p>FAQ</p>
                <p>Privacy Policy</p>
            </div>
            <div>
                <h3>About</h3>
                <p>The Company</p>
                <p>Partners</p>
                <p>Careers</p>
            </div>
        </div>
    </div>
</body>
</html>
