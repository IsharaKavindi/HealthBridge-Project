<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthBridge</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <div>
        <div class="nav">
            <img id="logo_img" src="img/logo.jpg" alt="HelthBridge_logo">
            <button class="sign_upbtn">Sign Up</button>
        </div>
        <div class="search_bar">
            <div class="search">
                <p class="search_txt">Doctor Name</p>
                <input class="search_icn" id="search_name" type="text" placeholder="Search Doctor Name">
            </div>
            <div class="search">
                <p class="search_txt">Specialization</p>
                <form id="search_form" action="specialistDoctors.php" method="get">
                    <select class="search_icn" id="search_specialization" name="specialization">
                        <option value="" disabled selected>Select Specialization</option>
                        <option value="General Practitioner">General Practitioner</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                    </select>
                 <button class="search_btn" type="submit">Search</button>
                </form>
            </div>
            <div class="search">
                <p class="search_txt">Date</p>
                <input class="search_icn" id="search_date" type="date">
            </div>
            <div class="search">
                <!-- <button class="search_btn" type="submit">Search</button> -->
                <!-- <button class="search_btn"type="submit" id="search_button">Search</button> -->
            </div>
        </div>
        <div id="specialists_div">
            <!-- Doctor profiles will be dynamically inserted here -->
        </div>
        <div class="footer">
            <div id="detail">
                <p>+94756784566</p>
                <p>healthbridge@echannelling.com</p>
                <p>HealthBridge PLC, No:108, W A D Ramanayaka Mawatha, Colombo2, SriLanka</p>
            </div>
            <div>
                <h3>Other</h3>
                <p>Terms and Conditions</p>
                <p>FAQ</p>
                <p>Privacy Policy</p>
            </div>
            <div>
                <h3>About</h3>
                <p>The Company</p>
                <p>Partners</p>
                <p>Careers</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('search_specialization').addEventListener('change', function() {
    const specialization = this.value;
    fetch(`specialistDoctors.php?specialization=${specialization}`)
        .then(response => response.text())
        .then(data => {
            document.getElementById('specialists_div').innerHTML = data;
        })
        .catch(error => console.error('Error fetching data:', error));
});

    </script>
</body>
</html>
