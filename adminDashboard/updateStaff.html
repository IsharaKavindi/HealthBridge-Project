<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthBridge</title>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="../patientDashbord/patientDashbord.css">
</head>
<body>
    <div class="doctordetail">
        <h2>Update Staff</h2>
        <form action="updateStaff.php" method="post">
            <div class="reg">
                <div class="patientRegister_div">
                    <label for="profileImage" class="upload-label">
                        <img id="profilePreview" src="../img/profile_img.jpeg" alt="Profile Preview">
                    </label>
                    <input class="search_icn" type="file" id="staffImage" name="staffImage" accept="image/*"><br><br>
                    <label>Title</label>
                    <select class="search_icn" id="staffTitle" name="staffTitle">
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Mrs</option>
                    </select><br><br>
                    <lable>Password</lable>
                    <input class="search_icn" type="password" id="staffPassword" name="staffPassword">
                </div>
                <div class="patientRegister_div">
                    <label>First Name</label>
                    <input class="search_icn" placeholder="First Name" id="staffFirstname" name="staffFirstname"><br>
                    <label>Username</label>
                    <input class="search_icn" type="text" id="staffUsername" name="staffUsername"><br>
                    <label>Working Address</label>
                    <input class="search_icn" type="text" id="staffAddress" name="staffAddress"><br>
                    <label>Qualifications</label>
                    <input class="search_icn" type="text" id="staffQualifications" name="staffQualifications"><br>
                    <label>Email</label>
                    <input class="search_icn" type="email" id="staffEmail" name="staffEmail"><br>

                </div>
                <div class="patientRegister_div">
                    <label>Last Name</label>
                    <input class="search_icn" placeholder="Last Name" id="staffLastname" name="staffLastname"><br>
                    <label>Specialization</label>
                    <input class="search_icn" type="text" id="staffSpecialization" name="staffSpecialization"><br>
                    <label>Experience</label>
                    <input class="search_icn" type="text" id="staffExperience" name="staffExperience"><br>
                    <label>Registration ID</label>
                    <input class="search_icn" type="number" id="staffID" name="staffID"><br>
                    <label>Phone Number</label>
                    <input class="search_icn" type="number" id="staffPhoneNo" name="staffPhoneNo"><br>


                </div>
            </div>
            <input type="submit" name="submit" value="Update" class="search_btn">
        </form>
    </div>
</body>
</html>
