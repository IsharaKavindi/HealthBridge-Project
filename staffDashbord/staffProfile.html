<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthBridge</title>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="../patientDashbord/patientDashbord.css">
</head>
<body>
    <div class="body_div">
        <div class="nav">
            <img id="logo_img" src="/img/logo.jpg" alt="HelthBridge_logo">
            <h2 class="topic">Staff Dashboard</h2>
            <button class="sign_upbtn">Log Out</button>
        </div>
        <div class="main_div">
            <div class="side_nav">
                <a><button class="side_btn" ><img class="img1"src="/img/profile_img.jpeg"></button></a>
                <a href="staffProfile.html"><button class="side_btn">Staff Profile</button></a>
                <a href="patientDetails.html"><button class="side_btn">Patient Details</button></a>
                <a  href="manageAppointments.html"><button class="side_btn">Manage Appointments</button></a>
                <a href="dactorAvailability.html"><button class="side_btn">Doctor Availability</button></a>
                <a href="doctorSchedules.html"><button class="side_btn">Doctor Schedules</button></a>
                <a><button class="side_btn"> Massages</button></a>
                <a href="patientMessage.html"><button class="side_btn1">Patients</button></a>
                <a href="doctorMessage.html"><button class="side_btn1"> Doctor</button></a>
                <a href="staffConference.html"><button class="side_btn">Conferense</button></a>
                <a href="staffHelp.html"><button class="side_btn"> Help</button></a>
            </div>
            <div class="doctordetail">
                <form>
                    <div class="reg">
                        <div class="patientRegister_div">
                            <label for="profileImage" class="upload-label">
                                <img id="profilePreview" src="/img/profile_img.jpeg" alt="Profile Preview">
                            </label>
                            <input class="search_icn" type="file" id="staffImage" name="staffImage" accept="image/*"><br><br>
                            <label>Title</label>
                            <select class="search_icn" id="staffTitle" name="staffTitle">
                                <option>Mr</option>
                                <option>Ms</option>
                                <option>Mrs</option>
                            </select>
                        </div>
                        <div class="patientRegister_div">
                            <label>First Name</label>
                            <input class="search_icn" placeholder="First Name" id="staffFirstname" name="staffFirstname"><br>
                            <label>Username</label>
                            <input class="search_icn" type="text" id="staffUsername" name="staffUsername"><br>
                            <label>Working Address</label>
                            <input class="search_icn" type="text" id="staffAddress" name="staffAddress"><br>
                            <label>Qualifications</label>
                            <input class="search_icn" type="text" id="staffQualifications" name="staffQualifications"><br>
                            <label>Email</label>
                            <input class="search_icn" type="email" id="staffEmail" name="staffEmail"><br>
    
                        </div>
                        <div class="patientRegister_div">
                            <label>Last Name</label>
                            <input class="search_icn" placeholder="Last Name" id="staffLastname" name="staffLastname"><br>
                            <label>Specialization</label>
                            <input class="search_icn" type="text" id="staffSpecialization" name="staffSpecialization"><br>
                            <label>Experience</label>
                            <input class="search_icn" type="text" id="staffExperience" name="staffExperience"><br>
                            <label>Registration ID</label>
                            <input class="search_icn" type="number" id="staffID" name="staffID"><br>
                            <label>Phone Number</label>
                            <input class="search_icn" type="number" id="staffPhoneNo" name="staffPhoneNo"><br>


                        </div>
                    </div>
    
                    <button class="search_btn">Edit Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
