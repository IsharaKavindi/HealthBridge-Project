<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthBridge</title>
    <link rel="stylesheet" href="/home.css">
    <link rel="stylesheet" href="/patientDashbord/patientDashbord.css">
</head>
<body>
    <div class="body_div">
        <div class="nav">
            <img id="logo_img" src="/img/logo.jpg" alt="HelthBridge_logo">
            <h2 class="topic">Welcome <span>Anura</span></h2>
            <button class="sign_upbtn">Log Out</button>
        </div>
        <div class="main_div">
                <div class="side_nav">
                    <button class="side_btn">Profile</button>
                    <button class="side_btn">Channelling</button>
                    <button class="side_btn">Appointment</button>
                    <button class="side_btn1">Schedules</button>
                    <button class="side_btn"> Reports</button>
                    <button class="side_btn"> Patient Records</button>
                    <button class="side_btn"> Priscription</button>
                    <button class="side_btn"> Payments</button>
                    <button class="side_btn"> Massages</button>
                    <button class="side_btn1">Doctor</button>
                    <button class="side_btn1"> Staff</button>
                    <button class="side_btn">Doctor Conferense</button>
                    <button class="side_btn"> Contact us</button>
                </div>
                <div class="channelStatus">
                    <h2>Channel Status</h2>
                    <table class="tbl">
                        <thead>
                            <tr>
                                <th>Appointment No</th>
                                <th>Doctor Name</th>
                                <th>Date and Time</th>
                                <th>Approval Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="Appointment No">01</td>
                                <td data-label="Doctor Name">Dr Peerera</td>
                                <td data-label="Date and Time">31 Nov 2024, 4:00 PM</td>
                                <td data-label="Approval Status" class="status approved">Approved</td>
                            </tr>
                            <tr>
                                <td data-label="Appointment No">02</td>
                                <td data-label="Doctor Name">Dr Peerera</td>
                                <td data-label="Date and Time">31 Nov 2024, 4:00 PM</td>
                                <td data-label="Approval Status" class="status approved">Approved</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="approvedMeaasage">
                        Your Appointment Approved. 
                        Your Appointment No is 01
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
