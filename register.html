<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelthBridge</title>
    <link rel="stylesheet" href="home.css">
</head>
<body class="register_body">
        <div class="patientRegister">
            <h2 id="register_text">Register Here</h2>
            <div class="patientRegister_div">
                <label for="profileImage" class="upload-label">
                    <img id="profilePreview" src="img/profile_img.jpeg" alt="Profile Preview">
                    <!-- <span>Upload Profile Image</span> -->
                </label>
                <input class="search_icn" type="file" id="patientImage" name="patientImage" accept="image/*">
                <label>Username</label>
                <input class="search_icn" type="text" id="patientUsername" name="patientUsername">
            </div>
            <div class="patientRegister_div">
                <label>Title</label>
                <select class="search_icn" id="patientTitle" name="patientTitle">
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                </select>
                <label>First Name</label>
                <input class="search_icn" placeholder="First Name" id="patientFirstname" name="patientFirstname">
                <label>Last Name</label>
                <input class="search_icn" placeholder="Last Name" id="patientLastname" name="patientLastname">
            </div>
            
            <div class="patientRegister_div">
                <label>Email</label>
                <input class="search_icn" type="email" id="patientEmail" name="patientEmail">
                <label>Date of Birth</label>
                <input class="search_icn" type="date" id="patientDOB" name="patientDOB">
            </div>
            
            <div class="patientRegister_div">
                <label>NIC/Passport</label>
                <input class="search_icn" type="text" id="patientNIC" name="patientNIC">
                <label>Phone Number</label>
                <input class="search_icn" type="number" id="patientPhoneNo" name="patientPhoneNo">
            </div>

            <div class="patientRegister_div">
                <label>Address</label>
                <input class="search_icn" type="text" id="patientAddress" name="patientAddress">
                <label>Date of Register</label>
                <input class="search_icn" type="date" id="patientDOR" name="patientDOR">
            </div>
            
            <div class="patientRegister_div">
                <label>Password</label>
                <input class="search_icn" type="password" id="patientPassword" name="patientPassword">
                <label>Confirm Password</label>
                <input class="search_icn" type="password" id="patientConPassword" name="patientConPassword">
            </div>

        <button class="search_btn">Sign Up</button>
        </div>
</body>
</html>
